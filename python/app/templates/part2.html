<html>
    <head>
        <title>DDSS PA2 - Part 1.2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
            V2 info:
            - corrected a few naming bugs in the inputs
            - fixed a few syntax issues in the HTML
            - added some explanations
        -->
        <style>
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px; /* Reduced gap */
                justify-items: center;
                align-items: start;
                margin: 0 auto; /* Center the container */
                max-width: 1000px; /* Optional: limit the maximum width */
            }
            .output-box {
                grid-column: 2 / 3;
                grid-row: 1 / 3;
                width: 100%;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div align="center">
            <h1>Design and Development of Secure Software</h1>
            <h2>Practical Assignment #2 - Part 1.2 </h2>
            
            <br>
            <br>

            <div class="container">
                <form action="/part2_vulnerable">
                    <table  style="width: 500px ; background-color:#f1f1f1" border="1" cellpadding="1" >
                        <thead>
                            <tr>
                                <th>
                                    <b>Part 2.0 - Vulnerable Form</b>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><textarea style="width: 100%; height: 100px" placeholder="Enter Text" name="v_text" required></textarea></td>
                            </tr>
                            <tr>
                                <td align="right"><button type="submit">Submit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form> 

                <form action="/part2_correct" method="POST">
                    <table  style="width: 500px ; background-color:#f19191" border="1" cellpadding="1" >
                        <thead>
                            <tr>
                                <th><b>Part 2.1 - Correct Form</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><textarea style="width: 100%; height: 100px" placeholder="Enter Text" name="c_text" required></textarea></td>
                            </tr>
                            <tr>
                                <td align="right"><button type="submit">Submit</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
                </form> 

                <table class="output-box" border="1" cellpadding="1" style="width: 300px;">
                    <thead>
                        <tr>
                            <th><b>Output Box</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <textarea style="width: 100%; height: 100%; text-align: left;" placeholder="Output" name="output" readonly>{% for message in messages %}{{ message[1] }} - {{ message[2] }}
                                    {% endfor %}
                                </textarea>
                                <script>
                                    const textarea = document.querySelector('textarea[name="output"]');
                                    textarea.scrollTop = textarea.scrollHeight;
                                </script>
                            </td>
                        </tr>
                    </tbody>
                    <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />  
                </table>
            </div>
        </div>
    </body>
</html>
