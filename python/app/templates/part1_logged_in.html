        <script>
            function togglePasswordVisibility(inputId, checkboxId) {
                var passwordInput = document.getElementById(inputId);
                var checkbox = document.getElementById(checkboxId);
                if (checkbox.checked) {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
